{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>{{ song.title }}</h2>
    <p><b>Artist:</b> {{ song.artist }}</p>
    <p><b>Album:</b> {{ song.album if song.album else "Unknown" }}</p>
    <p><b>Lyrics:</b><br>{{ song.lyrics.replace('\n', '<br>')|safe }}</p>
  </div>
</div>
<div class="space"></div>
{% endblock %}
